apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: course-api
  template:
    metadata:
      labels:
        app: course-api
    spec:
      containers:
        - image: app:${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
          name: course-api
          ports:
            - containerPort: 5555
